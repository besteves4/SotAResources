    REST  API  service  to  find  references  to specific concepts in the collection of identified ontologies and languages
</div>

<div class="row ml-2 mb-5 search-input">
    <input type="text" class="input input_button mr-4" [(ngModel)]="term" placeholder="delete">
    <button type="submit" id="search-btn" name="search" value="Search" class="btn purple-btn btn-outline-warning" (click)="getRights()">
        Search
    </button>
</div>

<div class="mt-5" [ngSwitch]="true">
    <p *ngSwitchCase="_array.isArray(results) && results.length < 1">No results were found!</p>
    <table *ngSwitchCase="_array.isArray(results) && results.length > 0" class="table table-sm table-bordered">
        <thead class="center-results">
            <tr>
                <th>
                    Ontology Name
                </th>
                <th>
                    Element
                </th>
                <th>
                    Element Description
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let res of results">
                <th class="center-results">
                    {{res.ontologyname}}
                </th>
                <td>
                    <a href={{res.element}} target="_blank">{{res.element}}</a>
                </td>
                <td>
                    {{res.elementdescription}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
