<accordion [isAnimated]="true">
    <div *ngFor="let ex of ppl?.examples" [ngSwitch]="true">
		<div *ngSwitchCase="ex.type.includes('sample')">
			<accordion-group heading='{{ex.title}}'>
				<div>
					Example description present on the
					<a href="{{ex.description.link}}" target="_blank">{{ex.description.name}}</a>
				</div>
				
				<div class="bold">
					Resources:
				</div>
				
				<div class='button-wrapper' *ngFor='let solution of ex.solutions'>
					<a role='button' class="btn btn-outline-secondary btn-sm mb-2 mr-1" href="{{solution.link}}" target="_blank">
						{{solution.language}}
					</a>					
				</div>
			</accordion-group>
		</div>
		<div *ngSwitchCase="ex.type.includes('use-case')">
			<accordion-group #group>
				<span accordion-heading class="heading">
					<img src={{ex.heading.imageSrc}} height="30" class="float-right">
					{{ex.heading.title}}
				</span>

				<div class="bold">
					Company / Institution:
					<a href="{{ex.institution.link}}" target="_blank">{{ex.institution.name}}</a>
				</div>

				<div>
					<div class="bold">
						Specifications:
					</div>
					<div *ngFor="let spec of ex.specifications" class="col-12 specifications">
						- {{spec.name}}
						<div class="buttons mt-1">
							<div class="button-wrapper" *ngFor="let res of spec.resources">
								<a class="btn btn-outline-warning btn-sm mr-1" href={{res.link}} target="_blank" role="button">
									{{res.type}}
								</a>
							</div>
						</div>
					</div>
				</div>
			</accordion-group>
		</div>
		<div *ngSwitchCase="ex.type.includes('editors')">
			<accordion-group heading='Online Editors'>
				<div>
					{{ppl?.id}} editors to create licences:
				</div>
				
				<div class='editors' *ngFor='let editor of ex.editors'>
					<a href="{{editor}}" target="_blank">
						{{editor}}
					</a>					
				</div>
			</accordion-group>
		</div>
	</div>
</accordion>
